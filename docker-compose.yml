  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #     - ./traefik.yml:/traefik.yml:ro
  #   networks:
  #     - weather-synth-network

networks:
  weather-synth-network:
    driver: bridge

volumes:
  weather-synth-logs:
    driver: local 